<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のシンプルなWebサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>私のシンプルなWebサイト</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">私について</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>ようこそ</h2>
            <p>このサイトは、シンプルで美しいWebサイトの例です。</p>
            <p>HTML、CSS、JavaScriptを使って作成されています。</p>
        </section>

        <section id="about">
            <h2>私について</h2>
            <p>私は、Webデザインとプログラミングに興味があります。</p>
            <p>このサイトは、私の学習の一環として作成しました。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>質問やご意見があれば、以下のフォームからお気軽にご連絡ください。</p>
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 私のシンプルなWebサイト. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
